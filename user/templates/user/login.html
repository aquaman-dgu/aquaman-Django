<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginPage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .image-container {
            flex: 1;
            background-image: url('/static/img/넙치누끼.png'); /* 이미지 경로 설정 */
            background-size: 500px; /* 이미지가 컨테이너에 맞게 비율을 유지하며 축소됨 */
            background-position: center;
            background-repeat: no-repeat; /* 이미지 반복 없음 */
        }
        .form-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-form {
            background-color: #f9f9f9; /* 로그인 폼의 배경색 */
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px; /* 폼의 최대 너비 */
            width: 100%; /* 폼의 너비를 100%로 설정 */
        }
        .login-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .login-form p {
            text-align: center;
            color: gray;
        }
        .login-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-form input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff; /* 로그인 버튼 색상 */
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .login-form input[type="submit"]:hover {
            background-color: #0056b3; /* 호버 시 버튼 색상 변경 */
        }
        .text-center {
            text-align: center;
        }
        .mt-2 {
            margin-top: 10px;
        }
        .btn-link {
            background-color: transparent;
            border: none;
            color: #007bff;
            cursor: pointer;
            text-decoration: underline;
            padding: 0;
        }
        .btn-link:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="image-container"></div>
    <div class="form-container">
        <div class="login-form">
            <div style="text-align: center;">
                <img src="/static/img/넙치.png" alt="넙치 로고" width="100">
            </div>
            <h2>Log in to your account</h2>
            <p>Welcome to AQUAMAN</p>
            <form action="{% url 'user:login' %}" method="post">

                {% csrf_token %}
                <label for="username">Username</label>
                <input type="text" name="username" id="username" placeholder="Enter your name" required>

                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Password" required>

                <div class="form-check">
                    <input type="checkbox" id="remember_me" name="remember_me">
                    <label for="remember_me" style="display: inline-block;">Keep me logged in</label>
                </div>

                <input type="submit" value="Sign in">

                <p class="text-center mt-2">Don't have an account yet? <button type="button" class="btn-link" onclick="window.location.href='{% url 'user:signup' %}'">Sign up</button></p>

                <p></p>
                <input type="submit" onclick="window.location.href='{% url 'home' %}'" value = "Home">

                {% if error_message %}
                <p class="text-danger">{{ error_message }}</p>
                {% endif %}
            </form>
        </div>
    </div>
</div>
</body>
</html>
