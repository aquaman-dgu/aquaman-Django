<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>예측 결과</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .result-container {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
            max-width: 600px;
            margin: auto;
        }
        .result-container h2 {
            margin-top: 0;
            color: #333;
        }
        .result-container p {
            font-size: 1.2em;
            color: #555;
        }
        .result-container a {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .result-container a:hover {
            background-color: #0056b3;
        }
        .result-container img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h2>예측 결과</h2>
        <p><strong>길이:</strong> {{ length }} mm</p>
        <p><strong>무게:</strong> {{ weight }} g</p>
        <img src="data:image/png;base64,{{ graph }}" alt="Prediction Graph">
        <a href="{% url 'prediction:main' %}">예측 폼으로 돌아가기</a>
    </div>
</body>
</html>
